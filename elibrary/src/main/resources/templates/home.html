<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <div th:if="${#authentication.isAuthenticated()}" class="text-right">
        <p>Welcome, <span th:text="${#authentication.name}"></span>!</p>
    </div>

    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">You are logged in!</h1>

            <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/book}" class="btn btn-primary">Books List</a>
                <br />
                <a th:href="@{/create}" class="btn btn-primary" style="margin-top: 10px;">Create User</a>
                <br />
                <a th:href="@{/createBook}" class="btn btn-primary" style="margin-top: 10px;">Create Book</a>
            </div>
            <div sec:authorize="hasAuthority('USER')">
                <a th:href="@{/users}" class="btn btn-primary">Books List</a>
            </div>


            <form th:action="@{/logout}" method="POST" class="text-center">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
